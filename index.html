<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记账网页</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>记账网页</h1>
        <nav>
            <ul>
                <li><a href="#record">记录</a></li>
                <li><a href="#view">查看</a></li>
                <li><a href="#profile">个人中心</a></li>
            </ul>
        </nav>
    </header>

    <section id="record">
        <h2>记录</h2>
        <form id="expenseForm">
            <label for="amount">金额：</label>
            <input type="number" id="amount" required>
            
            <label for="category">类别：</label>
            <input type="text" id="category" required>
            
            <button type="submit" id="recordButton">记账</button>
        </form>
    </section>

    <section id="view">
        <h2>查看</h2>
        <div id="expenseList">
            <!-- 记账历史将显示在这里 -->
        </div>
    </section>

    <section id="group">
        <h2>共同记账</h2>
        <form id="groupInviteForm">
            <label for="inviteEmail">邀请用户邮箱：</label>
            <input type="email" id="inviteEmail" required>
            
            <button type="submit" id="inviteButton">邀请</button>
        </form>
    </section>

    <section id="profile">
        <h2>个人中心</h2>
        <!-- 用户信息和设置 -->
    </section>

    <footer>
        <p>&copy; 2025 记账网页</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
